<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>I'm Sorry Baby :(</h1>

        <!-- Video Section -->
        <div class="video-container">
            <video controls>
                <source src="video6167864076924884283.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Sorry Letter as an Image -->
        <div class="letter-container">
            <img src="Black & White Simple Cute Photo Frame Valentine Love Letter.png" alt="Sorry Letter" class="sorry-image">
        </div>

        <!-- Image Carousel -->
        <div class="carousel">
            <button class="swipe-button left" id="prevBtn">&#10094;</button>
            <div class="photo-grid">
                <div class="photo-carousel" id="photoCarousel">
                    <img src="1.png" alt="Image 1">
                    <img src="2.png" alt="Image 2">
                    <img src="3.png" alt="Image 3">
                    <!-- Add more images here -->
                </div>
            </div>
            <button class="swipe-button right" id="nextBtn">&#10095;</button>
        </div>
    </div>
    
    <script>
        let currentIndex = 0;
        const photoCarousel = document.getElementById("photoCarousel");
        const photos = photoCarousel.getElementsByTagName("img");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
    
        // Function to update carousel position
        function updateCarousel() {
            photoCarousel.style.transform = `translateX(-${currentIndex * (photos[0].clientWidth + 20)}px)`;
        }
    
        // Move carousel to the previous image
        prevBtn.onclick = function() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        }
    
        // Move carousel to the next image
        nextBtn.onclick = function() {
            if (currentIndex < photos.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        }
    
        // Enable swipe functionality on touch devices
        let startX = 0;
        let endX = 0;
    
        photoCarousel.addEventListener("touchstart", function(e) {
            startX = e.touches[0].clientX;
        });
    
        photoCarousel.addEventListener("touchend", function(e) {
            endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) {
                nextBtn.click(); // Swipe left to go to the next image
            } else if (endX - startX > 50) {
                prevBtn.click(); // Swipe right to go to the previous image
            }
        });
    </script>

</body>
</html>
